<mvt:item name="html_profile"  file="cssui-html-profile-item.htm" />
<head>
	<mvt:if expr="NOT ISNULL l.settings:page:title">
		<title>&mvt:page:title;</title>
	<mvt:else>
		<title>&mvt:store:name;: &mvt:page:name;</title>
	</mvt:if>
	<mvt:item name="head" param="head_tag"  file="cssui-global-head-item.htm" />
</head>
<body id="js-&mvte:page:code;" class="boxed <mvt:eval expr="tolower(l.settings:page:code)" />">
	<mvt:item name="hdft" param="global_header"  file="global-header-item.htm" />	
	<div class="row hdft-header">
		<mvt:item name="hdft" param="header"  file="ACRT-header-item.htm" />
	</div>
	<div class="row bg-white bottom-shadow main-content-row">
		<form action="&mvte:urls:LOGN:auto;" method="post">
			<input type="hidden" name="Customer_Temporary_Password" value="&mvte:global:Customer_Temporary_Password;" />
			<h5 class="column whole">Your password has been reset.</h5>
			<p class="column whole">Your temporary password is: <strong class="red">&mvte:global:Customer_Temporary_Password;</strong></p>
			<p class="column whole"><input type="submit" value="Click Here to Log In and Change Your Password" title="Click Here to Log In and Change Your Password" class="button button-square" /></p>
		</form>
	</div>
	<div class="row hdft-footer">
		<mvt:item name="hdft" param="footer"  file="ACRT-footer-item.htm" />
	</div>
	<mvt:item name="hdft" param="global_footer"  file="global-footer-item.htm" />	
</body>
</html>
