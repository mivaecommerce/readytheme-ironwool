<mvt:item name="html_profile"  file="cssui-html-profile-item.htm" />
<head>
	<mvt:if expr="NOT ISNULL l.settings:page:title">
		<title>&mvt:page:title;</title>
	<mvt:else>
		<title>&mvt:store:name;: &mvt:page:name;</title>
	</mvt:if>
	<mvt:item name="head" param="head_tag"  file="cssui-global-head-item.htm" />
</head>
<body id="js-&mvte:page:code;" class="boxed <mvt:eval expr="tolower(l.settings:page:code)" /> single-column">
	<mvt:item name="hdft" param="global_header"  file="global-header-item.htm" />	
	<div class="row hdft-header">
		<h2 class="align-center">Special Offer: <small> &mvte:product:name;</small></h2>
		<mvt:item name="hdft" param="header"  file="UATR-header-item.htm" />
		<div class="column whole">
			<mvt:if expr="l.settings:messages:error_message_count">
				<div class="message message-info">
					<mvt:foreach iterator="error" array="messages:error_messages">
						&mvt:error;<br />
					</mvt:foreach>
				</div>
			</mvt:if>
		</div>
	</div>
	<div class="row bg-white bottom-shadow main-content-row">
		<form method="post" action="&mvte:urls:_self:secure;">
			<input type="hidden" name="Action" value="&mvte:global:Action;" />
			<input type="hidden" name="Product_Code" value="&mvte:product:code;" />
			<mvt:item name="tax" />
			<div id="js-product-attributes" class="column whole medium-one-third centered">
				<mvt:item name="product_attributes"  file="UATR-product_attributes-item.htm" />
			</div>
			<p class="column whole align-right"><mvt:item name="buttons" param="Continue"  file="cssui-buttonContinue-item.htm" /></p>
		</form>
	</div>
	<div class="row hdft-footer">
		<mvt:item name="hdft" param="footer"  file="UATR-footer-item.htm" />
	</div>
	<mvt:item name="hdft" param="global_footer"  file="global-footer-item.htm" />	
</body>
</html>
