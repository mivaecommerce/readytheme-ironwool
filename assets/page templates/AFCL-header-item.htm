<div class="column whole">
	<mvt:if expr="g.Affiliate_Code_Invalid OR g.Affiliate_Password_Invalid">
		<p class="message message-error">Invalid Affiliate Login or Password.<br />We were unable to locate your account. Please confirm your information and try again.<br />If you have forgotten your password, click "Forgot Password" below.</p>
		<mvt:assign name="g.invalid_credentials" value="'error'" />
	</mvt:if>
	<mvt:if expr="g.Error_Messages EQ 'Affiliate not found'">
		<p class="message message-error">Invalid Affiliate Login.<br />We were unable to locate an account with that affiliate login.</p>
	</mvt:if>
	<mvt:foreach iterator="message" array="messages:information_messages">
		<p class="message message-info">&mvte:message;</p>
	</mvt:foreach>
</div>
