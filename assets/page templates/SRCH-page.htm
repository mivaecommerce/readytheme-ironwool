<mvt:item name="html_profile"  file="cssui-html-profile-item.htm" />
<head>
<title>&mvt:store:name;: &mvt:page:name;</title>
<mvt:item name="head" param="head_tag"  file="cssui-global-head-item.htm" />
</head>
<mvt:item name="body" file="body-item.htm">
	<mvt:item name="hdft" param="global_header"  file="global-header-item.htm" />	
	<div class="row hdft-header">
		<mvt:item name="hdft" param="header"  file="SRCH-header-item.htm" />
	</div>
	<mvt:if expr="NOT ISNULL g.Search">
		<mvt:if expr="l.settings:search_product_count EQ 0">
			<div class="row">
				<div class="column whole">
					<p class="italic">No products matched your search criteria</p>
					<form method="post" action="&mvt:global:sessionurl;Screen=SRCH" class="whole medium-one-third">	
						<input type="hidden" name="Store_Code" value="&mvte:store:code;" />
						<div class="form-row">
							<label for="l-Search" class="bold">Search For:</label>
							<input type="search" name="Search" value="&mvte:global:Search;" id="l-Search" />
						</div>
						<div class="form-row align-right">
							<mvt:item name="buttons" param="Search"  file="cssui-buttonSearch-item.htm" />
						</div>
					</form>
					<br class="clear" />
				</div>
			</div>
		<mvt:else>
			<mvt:item name="search_results"  file="SRCH-prodlist-item.htm" />
		</mvt:if>
	<mvt:else>
		<div class="row">
			<form method="post" action="&mvt:global:sessionurl;Screen=SRCH" class="whole medium-one-third">	
				<input type="hidden" name="Store_Code" value="&mvte:store:code;" />
				<div class="form-row">
					<label for="l-Search" class="bold">Search For:</label>
					<input type="search" name="Search" value="&mvte:global:Search;" id="l-Search" />
				</div>
				<div class="form-row align-right">
					<mvt:item name="buttons" param="Search"  file="cssui-buttonSearch-item.htm" />
				</div>
			</form>
			<br class="clear" />
		</div>
	</mvt:if>
	<div class="row hdft-footer">
		<mvt:item name="hdft" param="footer"  file="SRCH-footer-item.htm" />
	</div>
	<mvt:item name="hdft" param="global_footer"  file="global-footer-item.htm" />	
</mvt:item>
</html>
