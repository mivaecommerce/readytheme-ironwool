<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Page Not Found</title>
		<style>
			* {
				line-height: 1.2;
				margin: 0;
			}
			html {
				color: #888;
				display: table;
				font-family: sans-serif;
				text-align: center;
				width: 100%;
				height: 100%;
			}
			body {
				display: table-cell;
				margin: 2em auto;
				vertical-align: middle;
			}
			h1 {
				color: #555;
				font-size: 2em;
				font-weight: 400;
				margin-bottom: 0.50em;
			}
			p {
				margin: 0 auto 0.50em;
				width: 280px;
			}
			img {
				border: 0 none;
				max-width: 100%;
				height: auto;
			}
			@media only screen and (max-width: 280px) {
				body,
				p {
					width: 95%;
				}
				h1 {
					font-size: 1.5em;
					margin: 0 0 0.3em;
				}
			}
		</style>
	</head>
	<body>
		<p><a href="/" title="Return to our home page"><img src="images/img_masthead_placeholder.png" alt="" title="" /></a></p>
		<h1>Page Not Found</h1>
		<p>Sorry, but the page you were trying to view does not exist.</p>
		<p><a href="/" title="Return to our home page">Return to our home page.</a></p>
	</body>
</html>
